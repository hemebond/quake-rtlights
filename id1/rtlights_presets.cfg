// Torch
alias torch "r_editlights_edit color 1 .7 .4; r_editlights_edit diffuse 1.0; r_editlights_edit ambient 0.6; r_editlights_edit radius 256; r_editlights_edit style 1; r_editlights_edit shadows yes; r_editlights_edit cubemap \"\""
bind 1 torch

// Flame Large
alias flame "r_editlights_edit color 1 .7 .4; r_editlights_edit diffuse 1.0; r_editlights_edit ambient 0.6; r_editlights_edit radius 480; r_editlights_edit style 6; r_editlights_edit shadows yes; r_editlights_edit cubemap \"\""
bind 2 flame

// Slime
alias slime "r_editlights_edit color 0.5 0.8 0.2; r_editlights_edit coronasize 0; r_editlights_edit cubemap \"\"; r_editlights_edit ambient 0.5; r_editlights_edit diffuse 0; r_editlights_edit specular 0"
bind 6 slime

// Lava
alias lava "r_editlights_edit color 1 0.5 0.2; r_editlights_edit corona 0; r_editlights_edit style 130; r_editlights_edit shadows yes; r_editlights_edit cubemap \"\"; r_editlights_edit ambient 1; r_editlights_edit diffuse 1; r_editlights_edit specular 1"
bind 7 lava

// Purple Sky
alias purplesky "r_editlights_edit color 1 .8 1; r_editlights_edit diffuse .2; r_editlights_edit ambient .05; r_editlights_edit radius 1280; r_editlights_edit style 0; r_editlights_edit shadows yes; r_editlights_edit cubemap \"\""
bind 9 purplesky

// Ambient light
alias ambient "r_editlights_edit color .9 .9 1; r_editlights_edit diffuse .2; r_editlights_edit ambient .2; r_editlights_edit specular 0; r_editlights_edit coronasize 0; r_editlights_edit shadows no; r_editlights_edit cubemap \"\""
bind 0 ambient


